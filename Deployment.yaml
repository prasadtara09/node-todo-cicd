apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: myapp
        image: tara0674/node-app-test-new:latest
        ports:
        - containerPort: 8000

apiVersion: v1
kind: Service
metadata:
  name: todo
spec:
  selector:
    app: todo
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
